<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="data.gui.css">
    <script src="Data.Gui.js"></script>
    <title>DataGui Test</title>
</head>
<body>
<div id="DataGuiTest"></div>
<script type="text/javascript">
    var testObj = {
        run: 1,
        value: 42,
        bool: true,
        testString: "servus",
        func: function() {
            console.log("button function");
        },
    }

    setInterval(function () {
        if (testObj.bool) {
            var t = Date.now();
            testObj.run = Math.sin(t/1000);
        } else {
            testObj.run = 1;
        }

//      testObj.run = window.performance.memory.usedJSHeapSize;

    }, 16)
    var gui = dataGui.create(document.getElementById("DataGuiTest"));
    gui.add("Node", "Blank Node");
    gui.add("Value", "Test string", testObj, "testString").color("red");
    gui.add("Value", "Test number", testObj, "value");
    gui.add("Value", "Test boolean", testObj, "bool");
    gui.add("Range", "Test slider", testObj, "value");
    gui.add("Button", "Test button", testObj, "func");
    gui.add("Button", "Test anonym button", function() {
        console.log("anonym button");
    });
    gui.add("Monitor", "live", testObj, "run").listen();
    gui.add("Obj", "obj", testObj);

    gui.updateAll();

    var test = [];

</script>
</body>
</html>
